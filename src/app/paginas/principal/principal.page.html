<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>principal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let objRadio of listaradios" (click)="accionarRadios(objRadio)">
      <ion-thumbnail slot="start">
        <img [src]="objRadio.logo" alt="Logo de {{objRadio.nombre}}">
      </ion-thumbnail>
      <ion-label>
        {{ objRadio.nombre }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>




<ion-footer>
  <div *ngIf="bandera">
    <ion-toolbar color="secondary">
      <ion-grid>
        <ion-row class="footer-row">
          <!-- Columna del logo (30%) -->
          <ion-col size="3" class="footer-logo">
            <img [src]="objRadioActiva.logo" alt="Logo Radio">
          </ion-col>

          <!-- Columna del texto y botones (70%) -->
          <ion-col size="5" class="footer-content">
            <ion-label class="radio-name">{{ objRadioActiva.nombre }}</ion-label>
            <div class="botones_radio">
              <ion-icon class="playbutton" name="play-circle-outline" (click)="fun_play()"></ion-icon>
              <ion-icon class="pausebutton" name="pause-circle-outline" (click)="fun_pause()"></ion-icon>
              <ion-icon class="stopbutton" name="stop-circle-outline" (click)="fun_stop()"></ion-icon>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </div>
</ion-footer>
